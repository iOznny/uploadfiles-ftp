<!DOCTYPE html>
<html lang="es">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>FTP Files | Upload</title>
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    </head>

    <body>
        <div class="container mt-3">
            <div class="row">
                <div class="col-md-12">
                    <div class="card">
                        <div class="card-header">
                          Subida de archivo con FTP
                        </div>

                        <div class="card-body">
                          <h5 class="card-title">Subir tu fotografia al servidor</h5>

                          <form id="formPicture" action="ftp.php" method="POST" enctype="multipart/form-data">
                            <div class="form-group">
                              <input type="file" class="form-control" id="picture" name="picture" accept="image/png, image/jpeg, image/jpg" title="Subir archivo en formato .jpg, .jpeg y .jpg" required />
                              <span id="message-picture" class="small"></span>
                            </div>

                            <input type="submit" class="btn btn-outline-primary btn-block" id="btnSubir" value="Subir" />
                          </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        
        <script src="assets/js/index.js"></script>

        <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx" crossorigin="anonymous"></script>
    </body>
</html>
